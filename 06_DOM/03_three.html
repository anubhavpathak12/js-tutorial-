<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div); // adding attribute
    div.className = "main"
    div.id =Math.round(Math.random()*10 + 1)

    div.setAttribute("title", "hello janta") // it helps to add attibute in key values pair
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.style.borderRadius = "10px"

    // attaching memory div to document

    // div.innerText = "HELLO EVERYONE!!!"

    const addText = document.createTextNode("hellooooo Everyone!")
    div.appendChild(addText)

    document.body.appendChild(div)




</script>
</html>
